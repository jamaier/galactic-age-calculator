<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planetary Age</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Planetary Age</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3 mx-auto">
        <div class="input-form">
          <form id="start-age">
            <label for="enter-age">Enter your current age:</label>
            <input type="text" name="current-age" id="current-age">
            </label>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">Earth</div>
            <div class="panel-body">
              <img
                src="https://placehold.it/150x80?text=IMAGE"
                class="img-responsive"
                style="width: 100%"
                alt="Image"
              />
            </div>
            <div class="panel-footer">Your Eathling age: <span id="earth-age"></span></div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-danger">
            <div class="panel-heading">Mercury</div>
            <div class="panel-body">
              <img
                src="https://placehold.it/150x80?text=IMAGE"
                class="img-responsive"
                style="width: 100%"
                alt="Image"
              />
            </div>
            <div class="panel-footer">Your Mercurian age: <span id="venus-age"></span></div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">Venus</div>
            <div class="panel-body">
              <img
                src="https://placehold.it/150x80?text=IMAGE"
                class="img-responsive"
                style="width: 100%"
                alt="Image"
              />
            </div>
            <div class="panel-footer">Your Venusian age: <span id="mercury-age"></span></div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">Jupiter</div>
            <div class="panel-body">
              <img
                src="https://placehold.it/150x80?text=IMAGE"
                class="img-responsive"
                style="width: 100%"
                alt="Image"
              />
            </div>
            <div class="panel-footer">Your Jupiterian age: <span id="jupiter-age"></span></div>
          </div>
        </div>
      </div>
    </div>

    <img src="./assets/images/stock-puppy-photo.jpg" alt="such a pup!" />
  </body>
</html>
