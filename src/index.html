<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div id="header">
      <h1>Galactic Age Calculator</h1>
    </div>
    <div id="container">
      <div id="input-container">
        <form id="input-form">
          <label for="current-age">Enter your current age:</label>
          <input type="text" id="current-age" />
          <br />
          <label for="past-age">Enter your past age:</label>
          <input type="text" id="past-age" />
          <br />
          <label for="future-age">Enter your future age:</label>
          <input type="text" id="future-age" />
          <br />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div id="output-container">
        <div id="mercury-output">
          <h2>Mercury</h2>
          <p>Current Age: <span id="mercury-current-age"></span></p>
          <p>Past Age: <span id="mercury-past-age"></span></p>
          <p>Future Age: <span id="mercury-future-age"></span></p>
        </div>
        <div id="venus-output">
          <h2>Venus</h2>
          <p>Current Age: <span id="venus-current-age"></span></p>
          <p>Past Age: <span id="venus-past-age"></span></p>
          <p>Future Age: <span id="venus-future-age"></span></p>
        </div>
        <div id="mars-output">
          <h2>Mars</h2>
          <p>Current Age: <span id="mars-current-age"></span></p>
          <p>Past Age: <span id="mars-past-age"></span></p>
          <p>Future Age: <span id="mars-future-age"></span></p>
        </div>
        <div id="jupiter-output">
          <h2>Jupiter</h2>
          <p>Current Age: <span id="jupiter-current-age"></span></p>
          <p>Past Age: <span id="jupiter-past-age"></span></p>
          <p>Future Age: <span id="jupiter-future-age"></span></p>
        </div>
      </div>
    </div>
    <img src="./assets/images/stock-puppy-photo.jpg" alt="such a pup!" />
  </body>
</html>
